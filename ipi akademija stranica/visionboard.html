<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Vision Board - Student Fun Zone</title>
    <link rel="stylesheet" href="css/izgled.css" type="text/css" />
    <link rel="icon" href="favicon.ico" />
    <style>
        /* Vision Board Specific Styles */
        .game-container {
            background: #e3d7b4;
            padding: 20px;
            border-radius: 12px;
            margin: 20px auto;
            max-width: 95%;
        }

        .game-container h3 {
            color: #4b382a;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin-bottom: 20px;
        }

        /* Stiliziranje trake */
        .toolbar {
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            gap: 10px;
            margin: 10px auto;
            justify-content: center;
            flex-wrap: wrap;
            max-width: 800px;
        }

        .toolbar button {
            background: #345AAA;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .toolbar button:hover {
            background: #2a4a8a;
        }

        /* Podrucje pluto ploce */
        #board {
            position: relative;
            width: 100%;
            height: 500px;
            background: url("slike/pluto.png");
            /* tekstura pluta */
            background-size: cover;
            border-radius: 12px;
            box-shadow: inset 0 4px 15px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            margin: 20px auto;
        }

        /* Ljepljive biljeske i natpisi */
        .note,
        .quote,
        .pinned-img {
            position: absolute;
            padding: 10px;
            border-radius: 8px;
            cursor: move;
            user-select: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.1s ease;
        }

        /* Paleta boja i ljepljive biljeski */
        .note.color1 {
            background: #fdfd96;
        }

        .note.color2 {
            background: #ffb696;
        }

        .note.color3 {
            background: #c6f1e7;
        }

        .note.color4 {
            background: #f6d6ad;
        }

        .note.color5 {
            background: #d4a5a5;
        }

        .note.color6 {
            background: #b5ead7;
        }

        /* Podrucje za biljeske koje se moze uredjivati */
        .note[contenteditable="true"] {
            outline: none;
            min-width: 100px;
            min-height: 60px;
            font-size: 14px;
        }

        /* Stil citata */
        .quote {
            font-family: Georgia, serif;
            color: #4b382a;
            background: #fff5e6;
            font-style: italic;
            text-align: center;
            width: 200px;
        }

        /* Slike */
        .pinned-img img {
            width: 120px;
            height: auto;
            border-radius: 8px;
        }

        /* x Ikona za brisanje (bez kruga, mininalisticki stil) */
        .delete-btn {
            position: absolute;
            top: 2px;
            right: 6px;
            background: none;
            color: #b30000;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            opacity: 0;
            z-index: 1000;
            transition: opacity 0.2s ease, color 0.2s ease, transform 0.1s ease;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.6);
        }

        /* P0kazi X prilikom hovera misa */
        .note:hover .delete-btn,
        .pinned-img:hover .delete-btn,
        .quote:hover .delete-btn {
            opacity: 1;
        }

        /* Suptilna hover animacija */
        .pinned-img .delete-btn:hover,
        .note .delete-btn:hover,
        .quote .delete-btn:hover {
            color: #ff0000;
            transform: scale(1.15);
            background: transparent !important;
        }

        .note a,
        .quote a {
            background: transparent !important;
            outline: none;
        }

        .quote:focus,
        .quote .delete-btn:focus,
        .note .delete-btn:focus,
        .pinned-img .delete-btn:focus {
            outline: none;
        }
    </style>
</head>
