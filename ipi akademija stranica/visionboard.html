    <link rel="stylesheet" href="css/visionboard-style.css" type="text/css" />
    <link rel="icon" href="favicon.ico" />
</head>

<body>
    <header>
        <a href="index.html">
            <img src="slike/logo-ipi.png" alt="Kursevi IPI">
        </a>
        <nav>
            <ul>
                <li><a href="index.html">O kursevima</a></li>
                <li><a href="popis.html">Popis kurseva</a></li>

    <article>
        <h2>Student Fun Zone - Vision Board</h2>
        <p>Kreirajte svoju vizuelnu ploču sa ciljevima i željama!</p>

        <div class="game-wrapper">
            <div class="toolbar">
                <button id="addNoteBtn">+ Post It</button>
                <button id="addImageBtn">+ Slika</button>
                <button id="addQuoteBtn">+ Citat</button>
                <button id="saveBtn">Snimi</button>
                <button id="clearBtn">Očisti ploču</button>
            </div>
            <div id="board"></div>
            <div class="recent-tray">
                <div style="display:flex;align-items:center;justify-content:space-between;gap:10px;">
                    <h3 style="margin:0;">Posljednje skinuto (max 3)</h3>
                    <button id="clearRecentBtn" class="restore-btn" style="position:static;transform:none;">Očisti
                        skinute</button>
                </div>
                <div id="recentItems" class="recent-items"></div>
            </div>
        </div>

        <p style="text-align:center;margin-top:18px;">
            <a href="StudentFunZone.html" class="back-link">← Povratak na Student Fun Zone</a>
        </p>
